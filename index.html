<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Favicon -->
    <link
      rel="icon"
      href="https://lh3.googleusercontent.com/pw/AMWts8BSCA1EF2FoeZ9oUIAVoHcPCdWSEV-8EH0KMxlujk_GyX_DtiPVunSlonKU4nn2UxBFEyIJeu5FCV2k6OSIXQySXvyUBZeUZoEMyYs95C8sWY9sFhWIUqCEoSz921W7-G4gGe2tPOL1Too5MO9I2Hbi=w476-h476-s-no?authuser=0"
      type="images/png"
    />
    <title>Service-Control ®</title>
  </head>
  <body style="padding-top: 60px; padding-bottom: 100px">
    <!-- панель навигации -->
    <nav class="navbar bg-primary fixed-top">
      <div class="container sm">
        <div class="row" style="width: 110%">
          <div class="col">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <!-- окно поиска -->
          <div class="col col-sm-auto">
            <form class="form-inline">
              <input
                class="form-control"
                style="height: 30px"
                type="text"
                id="myInput"
                onkeyup="myFunction()"
                placeholder="Швидкий пошук.."
              />
            </form>
          </div>
        </div>
      </div>
    </nav>
    <!-- открывающееся меню -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasNavbar"
      aria-labelledby="offcanvasNavbarLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Закрыть"
        ></button>
      </div>
      <!-- offcanvas-body -->
      <div class="offcanvas-body">
        <div id="dateend" class="container fw-bolder text-success"></div>
      </div>
      <div class="offcanvas-footer">
        <p class="text-center fs-6">
          Техпідтримка:<br />
          <a href="https://t.me/Servis_Control" target="_blank"
            >Написати в Telegram</a
          ><br />
          <a href="https://wa.me/380632085036" target="_blank"
            >Написати в WhatsApp</a
          ><br />
          <a href="viber://chat?number=%2B380632085036">Написати в Viber</a
          ><br /><br />
          Зателефонувати:<br />
          <a href="tel:+38 (095) 338-60-55">+38 (095) 338-60-55</a><br />
        </p>
      </div>
    </div>
    <!-- Кнопки -->
    <div class="container-sm mb-3">
      <div class="row d-flex justify-content-end">
        <div class="col">
          <button
            type="button"
            class="btn btn-primary float-end"
            onclick="newOrder()"
          >
            Новий візит
          </button>
        </div>
        <div class="col col-md-auto">
          <button
            type="button"
            class="btn btn-secondary float-end"
            onclick="addReportModal()"
          >
            Звіти
          </button>
        </div>
      </div>
    </div>
    <!-- вкладки -->
    <div class="container-sm">
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <div class="alert-area ms-3 me-3"></div>
        <button
          class="nav-link active"
          id="nav-home-tab"
          data-bs-toggle="tab"
          data-bs-target="#tasksTableDiv"
          type="button"
          role="tab"
          aria-controls="nav-home"
          aria-selected="true"
        >
          В роботі
        </button>
        <button
          class="nav-link link-success"
          id="nav-done-tab"
          data-bs-toggle="tab"
          data-bs-target="#tasksTableDiv"
          type="button"
          role="tab"
          aria-controls="doneTable"
          aria-selected="false"
        >
          Закриті
        </button>
        <button
          class="nav-link link-secondary"
          id="nav-delete-tab"
          data-bs-toggle="tab"
          data-bs-target="#tasksTableDiv"
          type="button"
          role="tab"
          aria-controls="deleteTable"
          aria-selected="false"
        >
          Скасовані
        </button>
        <button
          class="nav-link link-danger"
          id="calTable-tab"
          data-bs-toggle="tab"
          data-bs-target="#calTable"
          type="button"
          role="tab"
          aria-controls="calTable"
          aria-selected="false"
        >
          Запис
        </button>
      </div>
      <!-- контент вкладок -->
      <div class="tab-content" id="nav-tabContent">
        <div
          class="tab-pane fade show active table-responsive"
          id="tasksTableDiv"
          role="tabpanel"
          aria-labelledby="nav-home-tab"
          tabindex="0"
        >
          <!-- контент Вработе закрытые удаленные -->
        </div>
        <div
          class="tab-pane fade"
          id="calTable"
          role="tabpanel"
          aria-labelledby="calTable-tab"
          tabindex="0"
        >
          <iframe
            src="https://calendar.google.com/calendar/embed?height=500&wkst=2&bgcolor=%23ffffff&ctz=Europe%2FKiev&title= &showNav=1&showDate=1&showPrint=0&showCalendars=0&showTz=0&src=Y180ZDIwYjAyZDJkZmI5NzZmYzVkOWVlZDQ0MGJmZWFlZjhjMzUwZTU4ZTAyMzIzNzc3YzA1NGQ1MDg1OWY1ZGE3QGdyb3VwLmNhbGVuZGFyLmdvb2dsZS5jb20&color=%239E69AF"
            style="border-width: 0"
            width="100%"
            height="500"
            frameborder="0"
            scrolling="no"
          ></iframe>
          <!-- контентЗапись -->
        </div>
      </div>
    </div>
    <!-- модальное окно visit -->
    <div
      class="modal fade"
      id="commonModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Закрыть"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="alert-area ms-3 me-3"></div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
    <!-- модальное окно report -->
    <div
      class="modal fade"
      id="commonReport"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="alert-area ms-3 me-3"></div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <footer class="footer py-2 bg-body-secondary fixed-bottom">
      <div class="container text-center">
        © 2014 servicecontrol:
        <a
          target="_blank"
          href="https://sites.google.com/view/visitcontrol/interface"
          >servicecontrol.page</a
        >
      </div>
    </footer>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- Google Charts -->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
